<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情页面</title>
</head>
<body>

<script type="text/javascript">
    // ?username=admin&userpassword=123456
	var url = window.location.search;
	var obj = {};
	if (url.indexOf('?') != -1) {
		var strs = url.slice(1);
		strs = strs.split('&');
		var key = '';
		var value = '';
		for (var i = 0; i < strs.length; i++) {
			// username=admin
			key = strs[i].split('=')[0];
			value = strs[i].split('=')[1];
			obj[key] = value;
		}
		console.log(obj);

	}

</script>

</body>
</html>
