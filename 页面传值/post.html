<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>主页面</title>
</head>
<body>

<form>
	<button type="button">点击进入下一页</button>
</form>

<script type="text/javascript">
	
	var btn = document.getElementsByTagName('button')[0];
	btn.addEventListener('click', function(){
		// 将需要传递的值拼接在资源地址后面
		var url = `read.html?username=admin&userpassword=123456`;
		window.location.href = url;
	});

</script>
	
</body>
</html>
