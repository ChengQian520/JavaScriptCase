<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 获取非行间样式的值</title>
	<style type="text/css">
		
		div {
			width: 400px; height: 200px;
			margin: 100px auto;
			background: #000;
		}

	</style>
</head>
<body>
	
<!-- HTML 部分 -->
<div></div>
<div style="width: 200px; height: 200px; margin: 100px auto; background: #008800;"></div>

<!-- JavaScript 部分 -->
<script type="text/javascript">
	
	var div1 = document.getElementsByTagName('div')[0];
	var div2 = document.getElementsByTagName('div')[1];

	// 如果为非行内样式，则无法通过style.width获取样式值
	// alert(div1.style.width);
	
	alert('div2.style.width：' + div2.style.width);


	// 【解决方案】currentStyle/getComputedStyle 获取;
	// var style = window.getComputedStyle("元素", "伪类");
	
	function getStyle(obj, attr) {
		if (obj.currentStyle) {
			// IE
			return obj.currentStyle[attr];
		}else {
			// 非IE
			return getComputedStyle(obj, false)[attr];
		}
	}

	alert('div1.style.width：' + getStyle(div1, 'width'))

</script>

</body>
</html>
